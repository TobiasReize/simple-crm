<mat-card appearance="raised">
    <button class="address-more-btn" [matMenuTriggerFor]="userMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="editUserHeader()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-content class="user-detail-header">
        <img src="assets/img/profil.png" alt="profil">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.email}}</span>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="user-address-card mt-32" appearance="raised">
    <button class="address-more-btn" [matMenuTriggerFor]="addressMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button (click)="editAddress()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    
    <mat-card-content class="user-details-address">
        <span>{{user.street}}</span>
        <span>{{user.zipCode}} {{user.city}}</span>
    </mat-card-content>
</mat-card>
